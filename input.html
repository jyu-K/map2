<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>アルバムマップ</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/input.js"></script>
</head>
<body>
    <form novalidate>
    <div class="field">
        <label>件名：<br />
            <input id="subject" type="text" size="30"
            autofocus required placeholder="件名を入力してください" /></label>
    </div>
    <div class="field">
        <label>メモ：<br />
        <textarea id="memo" cols="30" row="25" required
        placeholder="一言メモを入力してください"></textarea></label>
    </div>
    <div class="field">
        <canvas id="board" width="340" height="200">
            Canvas要素に対応したブラウザーを利用してください。</canvas>
        </div>
    <div class="field">
        <input id="save" type="submit" class="btn" value="保存" /><br />
        <input id="cancel" type="reset" class="btn" value="キャンセル" />        
    </div>
    <p/>
    </form>
</body>
</html>
